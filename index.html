  	<script type='text/javascript' src='flogin.js'></script>
  	<script type='text/javascript'>
  	  $(function() {
  	    $('#login').facebook_login({
	      	appId: '768275313321557',  //your facebook application id
	      	onSuccess:   function testAPI() {
  					console.log('Welcome!  Fetching your information.... ');
  					FB.api("me?fields=id,name,email,picture", function(response) {
    					console.log('Successful login for: ' + response.name);
    					$("#info").append("<p>" + response.email + "</p>");
							console.log(response.picture.data.url);
							$("#info").append("<img src=" + response.picture.data.url + "alt= />");
  					});
					},   //what to do on success, usually redirect
	      	onError: function(data) {},     //what to do on error
	      	permissions: 'email,picture'      //what permissions you need, default is just email
  	    });
  	  });
  	</script>
</head>
<body>
	<div id="wrapper">
		<button id ="login">Login</button>
	   	<div id="info"></div>
   	</div>
</body>
